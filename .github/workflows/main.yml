name: Renew Trustlist DE

on:
  schedule: # every day at 3:37 and 13:37 UTC
    - cron: '0 5,10,15,20 * * *'
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download a file
        run: curl ${{ secrets.TRUSTLIST_DE_URL }} -o trustlist-de.min.json
      - name: cleanup file
        run: tail -n +2 trustlist-de.min.json > trustlist-de.min.json.tmp && mv trustlist-de.min.json.tmp trustlist-de.min.json
      - name: pretty print json
        run: cat trustlist-de.min.json | python -m json.tool > trustlist-de.json
      - uses: EndBug/add-and-commit@v7
        with:
          author_name: github action download trustlist
          message: 'Update Trustlist DE'
          add: '*.json'
